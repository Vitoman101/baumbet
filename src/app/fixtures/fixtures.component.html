<div class='col-12'>
    <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select [(ngModel)]='leagueId'>
          <mat-option value="1">Manchester</mat-option>
          <mat-option value="2">FK Beograd</mat-option>
          <mat-option value="3">Danilovgrad</mat-option>
          <mat-option value="4">Moscow5</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [(ngModel)]='date' [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button (click)='getFilteredFixtures()' class='btn btn-primary float-right'>
          Search
      </button>
      
</div>
<table class='table table-striped'>
    <thead>
        <tr>
            <th>ID</th>
            <th>League Name</th>
            <th>Date</th>
            <th>Home Team</th>
            <th>Away Team</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let data of fixturesList'>
            <td>{{data.id}}</td>
            <td>{{data.league.name}}</td>
            <td>{{data.date | date:'medium'}}</td>
            <td>{{data.homeTeam}}</td>
            <td>{{data.awayTeam}}</td>
        </tr>
    </tbody>
</table>
